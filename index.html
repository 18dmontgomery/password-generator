<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="gen-pass">Generate a <div id="green-color">random password</div></h1>
        <h3 id="hero-statement">Never use an insecure password again</h3>
        <span class = "numOfChar">
            <label for="num">Choose a password length:</label>
                <select name="num" id="num">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
            <button id="gen-btn" onclick="genPass()">Generate Passwords</button>
        </span>
        <div id="line"></div>
        <div class="password-shape">
            <div id="shape1">
                <div id="shape1-text" onclick="copy(this)"></div>
            </div>
            <div id="shape2">
                <div id="shape2-text" onclick="copy(this)"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
